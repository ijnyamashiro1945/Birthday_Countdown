<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/Gambar_Tab.png" type="image/x-icon">
</head>

<body>
  <section class="section-center">
    <div class="main">
      <div class="card">
        <div class="text">
          <h1 class="topic">Comming Soon Danis's Birthday</h1>
        </div>
        <div class="sisawaktu">
          <div class="format">
            <div>
              <h4 class="Days">Days</h4>
              <span>days</span>
            </div>
          </div>
          <div class="format">
            <div>
              <h4 class="hours">Hours</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="format">
            <div>
              <h4 class="minutes">Minutes</h4>
              <span>minutes</span>
            </div>
          </div>
          <div class="format">
            <div>
              <h4 class="seconds">Seconds</h4>
              <span>seconds</span>
            </div>
          </div>

        </div>

      </div>
    </div>
  </section>

  <!-- The footer --->
  <footer>
    <div class="card-footer">
      <h1>Made by: (・∀・)</h1>
    </div>
  </footer>

  <!-- bahasa javascript -->
  <script src="script.js"></script>
</body>

</html>
